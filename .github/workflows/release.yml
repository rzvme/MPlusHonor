name: Package and Release

on:
  push:
    branches:
      - master
    paths:
      - 'Data.lua'
  workflow_dispatch:  # Manual trigger option

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for packager

      
      - name: Generate version and create tag
        id: version
        run: |
          VERSION="$(date -u +%Y%m%d.%H%M)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
    
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "$VERSION" -m "Auto-release: Data update $(date -u +%Y-%m-%d\ %H:%M:%S) UTC"
          git push origin "$VERSION"
    
      - name: "Set ENV Variable: Upload to CurseForge"
        if: ${{ env.uploadCurseForge != 'false' }}
        run: |
          echo CF_API_KEY="${{ secrets.CF_API_KEY }}" >> $GITHUB_ENV

      - name: Package and Upload to curseforge
        uses: BigWigsMods/packager@v2
        


